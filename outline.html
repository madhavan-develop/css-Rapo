<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <link rel="stylesheet" type="text/css" href="outline.css">
</head>
<body>
   <div class="a">
    <p class="dashed">hello</p>
    <p class="dotted">hello</p>
    <p class="solid">hello</p>
   </div>
   <div class="b">
    <p class="double">hello</p>
    <p class="groove">hello</p>
    <p class="ridge">hello</p>
   </div>
   <div class="c">
    <p class="inset">hello</p>
    <p class="outset">hello</p>
    <p class="none">hello</p>
   </div>

   
</body>
</html>
